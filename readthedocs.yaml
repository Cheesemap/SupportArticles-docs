# .readthedocs.yaml

# Required
version: 2

# Build tools and dependencies
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"

# Sphinx configuration
sphinx:
  configuration: docs/conf.py

# Formats to build
formats:
  - pdf
  - epub

# Python dependencies
python:
  install:
    - requirements: docs/requirements.txt
